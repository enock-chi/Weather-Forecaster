<body>
      <div class="jumbotron bg-secondary">
        <div class="container">
          <h1> The Weather Forecast</h1>
          <form id="form-submit">
            <div class="form-group">
              <small class="form-text" id="form-text"> Please eneter the city name for the weather forecast:</small>
               <input type="text" class="form-control mt-1" id="city-input" placeholder="ex. London....">
               <button type="submit" class="btn btn-primary mt-2">Enter</button>
            </div>
          </form>
        </div>
      </div>

      <div id="weather">

      </div>
